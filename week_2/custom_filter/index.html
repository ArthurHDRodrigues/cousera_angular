<!DOCTYPE html>

<html ng-app="filterApp">
    <head>
    <meta charset="utf-8">
    <script src="angular.min.js"> </script>
    <script src="app.js"> </script>
    <title>
    Filters
    </title>
</head>
<body>
    <h1>This is about filters in angular</h1>
    
    <div ng-controller='filterAppController'>
        Please, list your comma-separated items: <input type="text" ng-model="itens" ng-keyup="checkIfTooMuch()">
        <br>
        Original: {{itens}}
        <br>
        Com filtro no html: {{itens | uppercase}}
        <br>
        Com filtro customizado: {{result_html}}
        <br>
        Com dois filtros: {{itens | uppercase | name : 'valor' }}
    </div>

</div>
</body>
</html>
