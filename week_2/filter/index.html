<!DOCTYPE html>

<html ng-app="filterApp">
    <head>
    <meta charset="utf-8">
    <script src="angular.min.js"> </script>
    <script src="app.js"> </script>
    <title>
    Filters
    </title>
</head>
<body>
    <h1>This is about filters in angular</h1>

        {{result_html | uppercase}}

</div>
</body>
</html>
